<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>商店设置</title>
<include file='css'>
</head>
<body id="right_bj">
<div class="right_box">
  <div class="title"><p>商店设置</p></div>
  <form enctype="multipart/form-data" method="post" action="{:U('System/runsys')}">
  <table class="addtable" border="0" align="center">
    <foreach name='sys1' item='v'>
      <tr>
        <td class="label" valign="top">{$v.info}:</td>
        <td>{$v.str}</td>
      </tr>
    </foreach>
  </table>
  <div class="button-div">
      <input type="submit" value=" 确定 " />
      <input type="reset" value=" 重置 " />
  </div>
  </form>
</div>
</body>
</html>
