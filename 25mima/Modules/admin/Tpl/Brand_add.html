<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>添加品牌</title>
<include file='css'>
</head>
<body id="right_bj">
<div class="right_box">
  <div class="title"><p>添加品牌</p></div>
  <form method="post" action="{:U('/Brand/runadd')}" enctype="multipart/form-data">
  <table class="addtable" border="0" align="center">
    <tr>
      <td>品牌名称</td>
      <td><input type="text" name="brand_name" maxlength="60" value="{$field.brand_name}" /><span class="require-field">*</span></td>
    </tr>
    <tr>
      <td>品牌网址</td>
      <td><input type="text" name="site_url" maxlength="60" size="40" value="{$field.site_url}" /></td>
    </tr>
    <tr>
      <td>品牌LOGO</td>
      <td>
        <input type='text' name='textfield' id='textfield' class='txt' value="{$field.brand_logo}"/> 
        <input type='button' value='浏览...' /> 
        <input type="file" name="brand_logo" class="file" onchange="document.getElementById('textfield').value=this.value" /><br /><span>请上传图片，做为品牌的LOGO!</span></td>
    </tr>
    <tr>
      <td>品牌描述</td>
      <td><textarea  name="brand_desc" cols="60" rows="4"  >{$field.brand_desc}</textarea></td>
    </tr>
    <tr>
      <td>排序</td>
      <td><input type="text" name="rank" maxlength="40" size="15" value="<if empty='$field'>50<else>{$field.rank}</if>" /></td>
    </tr>
    <tr>
      <td>是否显示</td>
      <td>
        <input type="radio" name="is_show" value="1" <if condition='empty($field)||$field["is_show"]==1'>checked="true"</if> /> 是        
    <input type="radio" name="is_show" value="0" <if condition='!empty($field)&&$field["is_show"]==0'>checked="true"</if> /> 否
      </td>
    </tr>
  </table>
  <div class="button-div">
      <input type="submit" value=" 确定 " />
      <input type="reset" value=" 重置 " />
      <input type="hidden" name="brand_id" value="{$field.brand_id}" />
  </div>
  </form>
</div>
</body>
</html>
