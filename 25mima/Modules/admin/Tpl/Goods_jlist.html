<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>检测项目列表</title>
<include file='css'>
</head>
<body id="right_bj">
<div class="right_box">
  <div class="title"><p>检测项目列表</p><a href="{:U('/goods/jadd')}">添加新检测项目</a></div>
  <table class="table" border="1" align="center">
    <tr>
      <td width="5%">编号</td>
      <td width="27%">商品名称</td>
      <td width="15%">检测项目名称</td>
      <td width="8%">是否显示</td>
      
      <td width="4%">图标</td>
     
      <td width="6%">操作</td>
    </tr>
    <foreach name='list' item='v'>
      <tr>
        <td>{$v.id}</td>
        <td>{$v.goods_name}</td>
		 <td>{$v.title}</td>
		 <td><img src="<if condition='$v['ishidden']==0'>__SKIN__/images/yes.gif<else>__SKIN__/images/no.gif</if>" /></td>
        <td><img src="{$v.thumb}" width="100%"/></td>
       
        <td>
          <a href="{:C('REWRITE_GOODS')}{$v.gid}.html" target="_blank" title="查看"><img src="__SKIN__/images/icon_view.gif" width="16" height="16" border="0" /></a>
          <a href='{:U("/Goods/jupdate/id/$v[id]")}' title="编辑"><img src="__SKIN__/images/icon_edit.gif" width="16" height="16" border="0" /></a>
          <a href='{:U("/Goods/jdelete/id/$v[id]")}' onclick="if(!confirm('您确定要把此检测项目删除吗？')){return false;};" title="删除"><img src="__SKIN__/images/icon_trash.gif" width="16" height="16" border="0" /></a>
        </td>
      </tr>
    </foreach>
  </table>
  <ul id="page">{$showpage}</ul>
</div>
</body>
</html>
