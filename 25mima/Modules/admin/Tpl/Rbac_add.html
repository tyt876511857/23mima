<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>添加管理员</title>
<include file='css'>
</head>
<body id="right_bj">
<div class="right_box">
  <div class="title"><p>{$name}管理员</p></div>
  <form action="{:U('Rbac/runadd')}" method="post" enctype="multipart/form-data">
  <table class="addtable" border="0" align="left">
    <tr> 
      <td>用户登录ID：</td>
      <td><input value='{$field.userid}' name="userid" type="text" /></td>
    </tr>
    <tr> 
      <td>用户笔名：</td>
      <td><input value='{$field.uname}' name="uname" type="text" /></td>
    </tr>
    <tr> 
      <td>用户密码：</td>
      <td><input name="pwd" type="text" /></td>
    </tr>
    <tr> 
      <td>用户组：</td>
      <td>
        <select name='usertype'>
          <foreach name='usertype' item='v'>
          <option value='{$v.id}' <if condition='!empty($field) && $v["id"]==$field["usertype"]'>selected="selected"</if> >{$v.name}</option>
          </foreach>
        </select>&nbsp;
        【<a href="{:U('/Rbac/group')}"><u>用户组设定</u></a>】
      </td>
    </tr>
  </table>
  <div class="button-div">
      <input type="submit" value=" 确定 " />
      <input type="reset" value=" 重置 " />
      <input type="hidden" name="id" value="{$field.id}" />
  </div>
  </form>
</div>
</body>
</html>
