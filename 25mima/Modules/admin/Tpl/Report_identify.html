<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>二维码标识</title>
<include file='css'>
</head>
<body id="right_bj">
<div class="right_box">
  <div class="title"><p>二维码标识</p><a href='{:U("Report/identify_add")}'>添加标识</a></div>
  <table class="table" border="1" align="center">
    <tr>
      <td width="5%">编号</td>
      <td width="10%">标识</td>
      <td width="10%">描述</td>
      <td width="10%">操作</td>
    </tr>
    <foreach name='list' item='v'>
      <tr>
        <td>{$v.id}</td>
        <td>{$v.name}</td>
        <td>{$v.title}</td>
        <td>
          <a href='{:U("Report/identify_update/id/$v[id]")}' title="编辑">
            <img src="__SKIN__/images/icon_edit.gif" border="0" height="16" width="16" />
          </a>
          <a href='{:U("/Report/identify_delete/id/$v[id]")}' onclick="if(!confirm('确定删除？')){return false;};" title="移除">
            <img src="__SKIN__/images/icon_drop.gif" border="0" height="16" width="16" />
          </a>
        </td>
      </tr>
    </foreach>
  </table>
  <!-- <ul id="page">{$showpage}</ul> -->
</div>
</body>
</html>
