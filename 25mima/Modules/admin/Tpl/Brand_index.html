<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>商品品牌</title>
<include file='css'>
</head>
<body id="right_bj">
<div class="right_box">
  <div class="title"><p>商品品牌</p><a href="{:U('Brand/add')}">添加品牌</a></div>
  <table class="table" border="1" align="center">
    <tr>
      <td width="5%">编号</td>
      <td width="10%">品牌名称</td>
      <td width="10%">品牌网址</td>
      <td width="10%">品牌描述</td>
      <td width="5%">排序</td>
      <td width="5%">是否显示</td>
      <td width="10%">操作</td>
    </tr>
    <foreach name='list' item='v'>
      <tr>
        <td>{$v.brand_id}</td>
        <td>
        
          <if noempty='$v["brand_logo"]'>
            <a href="{$v.brand_logo}" target="_brank">
              <img src="{$v.brand_logo}" width="16" height="16" border="0" alt=品牌LOGO />
            </a>
          </if>
          <a href='{:U("Brand/goods/id/$v[brand_id]")}'>{$v.brand_name}</a>
        </td>
        <td><a href="{$v.site_url}" target="_brank">{$v.site_url}</a></td>
        <td>{$v.brand_desc}</td>
        <td>{$v.rank}</td>
        <td><img src="<if condition='$v['is_show']'>__SKIN__/images/yes.gif<else>__SKIN__/images/no.gif</if>" /></td>
        <td>
          <a href='{:U("/Brand/update/id/$v[brand_id]")}' title="编辑">编辑</a> |
          <a href='{:U("/Brand/delete/id/$v[brand_id]")}' onclick="if(!confirm('您确定要移除此品牌吗？')){return false;};" title="编辑">移除</a>
        </td>
      </tr>
    </foreach>
  </table>
</div>
</body>
</html>
