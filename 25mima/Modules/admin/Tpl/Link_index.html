<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>友情链接</title>
<include file='css'>
</head>
<body id="right_bj">
<div class="right_box">
  <div class="title"><p>友情链接</p><a href="{:U('/Link/add')}">添加新链接</a></div>
  <table class="table" border="1" align="center">
    <tr>
      <td width="5%">编号</td>
      <td width="10%">链接名称</td>
      <td width="10%">链接地址</td>
      <td width="10%">链接LOGO</td>
      <td width="5%">显示顺序</td>
      <td width="10%">操作</td>
    </tr>
    <foreach name='list' item='v'>
      <tr>
        <td>{$v.id}</td>
        <td>{$v.title}</td>
        <td><a href="{$v.url}" target="_blank">{$v.url}</a></td>
        <td><if noempty='$v["logo"]'><img src="{$v.logo}" width="88" height="31"><else>无logo</if></td>
        <td>{$v.rank}</td>
        <td>
          <a href='{:U("/Link/update/id/$v[id]")}' title="编辑">
            <img src="__SKIN__/images/icon_edit.gif" border="0" height="16" width="16" />
          </a>&nbsp;
          <a href='{:U("/Link/delete/id/$v[id]")}' onclick="if(!confirm('您确定要移除此条友情链接吗？')){return false;};" title="移除">
            <img src="__SKIN__/images/icon_drop.gif" border="0" height="16" width="16" />
          </a>
        </td>
      </tr>
    </foreach>
  </table>
</div>
</body>
</html>
