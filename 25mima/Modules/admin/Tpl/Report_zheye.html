<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>特长管理</title>
<include file='css'>
</head>
<body id="right_bj">
<div class="right_box">
  <div class="title"><p>特长管理</p><a href='{:U("Report/zheye_add/cid/$_GET[id]")}'>添加特长</a></div>
  <table class="table" border="1" align="center">
    <tr>
      <td width="5%">编号</td>
      <td width="10%">名称</td>
      <td width="10%">基因</td>
      <td width="10%">分值</td>
      <td width="10%">操作</td>
    </tr>
    <foreach name='list' item='v'>
      <tr>
        <td>{$v.id}</td>
        <td>{$v.name}</td>
        <td>{$v.title}</td>
        <td>{$v.value}</td>
        <td>
          <a href='{:U("Report/zheye_update/id/$v[id]/cid/$_GET[id]")}' title="编辑">
            <img src="__SKIN__/images/icon_edit.gif" border="0" height="16" width="16" />
          </a>
          <a href='{:U("/Report/zheye_delete/id/$v[id]")}' onclick="listTable.remove(1, '您确认要删除这条记录吗?')" title="移除">
            <img src="__SKIN__/images/icon_drop.gif" border="0" height="16" width="16" />
          </a>
        </td>
      </tr>
    </foreach>
  </table>
  <!-- <ul id="page">{$showpage}</ul> -->
</div>
</body>
</html>
