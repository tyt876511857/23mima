<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>编码绑定列表</title>
<include file='css'>
</head>
<body id="right_bj">
<div class="right_box">
  <div class="title"><p>编码绑定列表</p><a href='{:U("Report/banding_add")}'>添加绑定</a>
  </div>
  <table class="table" border="1" align="center">
    <tr>
      <td width="5%">编号</td>
      <td width="10%">编码</td>
      <td width="10%">名称</td>
      <td width="10%">操作</td>
    </tr>
    <foreach name='list' item='v'>
      <tr>
        <td>{$v.id}</td>
        <td>{$v.title}</td>
        <td>{$v.name}</td>
        <td>
          <a href='{:U("Report/banding_update/id/$v[id]")}' title="编辑">
            <img src="__SKIN__/images/icon_edit.gif" border="0" height="16" width="16" />
          </a>
        </td>
      </tr>
    </foreach>
  </table>
  <ul id="page">{$showpage}</ul>
</div>
</body>
</html>
