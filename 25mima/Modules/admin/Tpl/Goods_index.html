<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>商品列表</title>
<include file='css'>
</head>
<body id="right_bj">
<div class="right_box">
  <div class="title"><p>商品列表</p></div>
  <table class="table" border="1" align="center">
    <tr>
      <td width="5%">编号</td>
      <td width="27%">商品名称</td>
      <td width="15%">商品分类</td>
      <td width="8%">货号</td>
      <td width="8%">价格</td>
      <td width="4%">上架</td>
      <td width="4%">精品</td>
      <td width="4%">新品</td>
      <td width="4%">热销</td>
      <td width="7%">推荐排序</td>
      <td width="7%">库存</td>
      <td width="6%">操作</td>
    </tr>
    <foreach name='list' item='v'>
      <tr>
        <td>{$v.goods_id}</td>
        <td>{$v.goods_name}</td>
        <td><if condition='$v['typename']'>{$v.typename}<else><span style='color:red;'>请选择分类</span></if></td>
        <td>{$v.goods_sn}</td>
        <td>{$v.shop_price}</td>
        <td><img src="<if condition='$v['is_on_sale']'>__SKIN__/images/yes.gif<else>__SKIN__/images/no.gif</if>" /></td>
        <td><img src="<if condition='$v['is_best']'>__SKIN__/images/yes.gif<else>__SKIN__/images/no.gif</if>" /></td>
        <td><img src="<if condition='$v['is_new']'>__SKIN__/images/yes.gif<else>__SKIN__/images/no.gif</if>" /></td>
        <td><img src="<if condition='$v['is_hot']'>__SKIN__/images/yes.gif<else>__SKIN__/images/no.gif</if>" /></td>
        <td>{$v.rank}</td>
        <td>{$v.goods_number}</td>
        <td>
          <a href="{:C('REWRITE_GOODS')}{$v.goods_id}.html" target="_blank" title="查看"><img src="__SKIN__/images/icon_view.gif" width="16" height="16" border="0" /></a>
          <a href='{:U("/Goods/update/id/$v[goods_id]")}' title="编辑"><img src="__SKIN__/images/icon_edit.gif" width="16" height="16" border="0" /></a>
          <a href='{:U("/Goods/totrack/id/$v[goods_id]/type/1")}' onclick="if(!confirm('您确定要把此商品移入回收站吗？')){return false;};" title="回收站"><img src="__SKIN__/images/icon_trash.gif" width="16" height="16" border="0" /></a>
        </td>
      </tr>
    </foreach>
  </table>
  <ul id="page">{$showpage}</ul>
</div>
</body>
</html>
