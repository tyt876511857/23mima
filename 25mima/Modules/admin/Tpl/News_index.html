<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>栏目管理</title>
<include file='css'>
</head>
<body id="right_bj">
<div class="right_box">
  <div class="title"><p>栏目管理</p><a href="{:U('/News/add')}">添加栏目</a></div>
  <table class="table" border="1" align="center">
    <tr>
      <td width="5%">编号</td>
      <td width="10%">栏目名称</td>
      <td width="10%">排序</td>
      <td width="10%">操作</td>
    </tr>
    <foreach name='list' item='v'>
    <tr>
      <td>{$v.id}</td>
      <td><a href='{:U("/Article/index/id/$v[id]")}' title="查看文章">{$v.typename}</a></td>
      <td>{$v.rank}</td>
      <td><if condition="$v['child']"><a href='{:U("/News/index/id/$v[id]")}'>下级栏目</a> |</if>
        <a href="{:C('REWRITE_NEWS')}{$v.id}.html" target="_blank">查看</a>
        <a href='{:U("/News/update/id/$v[id]")}'>编辑</a>
        <a href='{:U("/News/delete/id/$v[id]")}' onclick="if(!confirm('确实要删除此栏目以及所有子栏目吗?')){return false;};" title="移除">移除</a>
      </td>
    </tr>
    </foreach>
  </table>
</div>
</body>
</html>
