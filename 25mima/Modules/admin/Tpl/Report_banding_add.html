<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>添加绑定</title>
<include file='css'>
</head>
<body id="right_bj">
<div class="right_box">
  <div class="title"><p>添加绑定</p></div>
  <form action="{:U('Report/banding_runadd')}" method="post" enctype="multipart/form-data">
  <table class="addtable" border="0" align="center">
    <tr>
      <td>编码：</td>
      <td><input name="title" type="text" value='{$field.title}'/></td>
    </tr>
    <tr>
      <td>产品名称：</td>
      <td>
        <select name="cid">
          <foreach name='list' item='v'>
            <option value='{$v.id}' <if condition='!empty($field)&&$field["cid"]==$v["id"]'>selected='ture'</if> >{$v.name}</option>
          </foreach>
        </select>
      </td>
    </tr>
  </table>
  <div class="button-div">
      <input type="submit" value=" 确定 " />
      <input type="reset" value=" 重置 " />
      <input type="hidden" name="id" value="{$field.id}" />
      <input type="hidden" name="code" value="{$GLOBALS.code}">
  </div>
  </form>
</div>
</body>
</html>
<style>
  #image{max-width:80%;}
</style>
