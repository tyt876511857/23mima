<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">

<meta http-equiv="content-type" content="text/html; charset=utf-8">

<body id="right_bj">
<div class="right_box">
  <div class="title"><p <?php if (empty($_GET['i_type'])) echo 'style="background:#ccc;"';?>><a href="/admin/indent/index/">订单列表</a></p><p <?php if (!empty($_GET['i_type'])) echo 'style="background:#ccc;"';?> ><a style="float:left" href="/admin/indent/index/i_type/11">同程订单列表</a></p></div>
  <table class="table" border="1" align="center">
    <tr>
      <td width="15%">订单号</td>
      <td>交易号</td>
      <td width="10%">订单金额</td>
      <td width="10%">提交时间</td>
      <td width="10%">支付人</td>
      <td width="10%">状态</td>
      <td width="8%">快递公司</td>
      <td width="10%">快递单号</td>
      <td>标识</td>
      <td width="5%">管理项</td>
    </tr>
    <foreach name='list' item='v'>
      <tr>
        <td>{$v.indent}<?php if ($v['i_type']==11) {echo '(同程)';}?></td>
        <td>{$v.WIDtrade_no}</td>
        <td>{$v.price}</td>
        <td>{:date('y-m-d H:i:s',$v['addtime']);}</td>
        <td>{$v.username}</td>
        <td class="color{$v.type}">{$v.typename} {$v.REFUND_STATUS}</td>
        <td>{$v.company}</td>
        <td>{$v.express}</td>
        <td>{$v.i_type}</td>
        <td>
          <a href='{:U("/Indent/info/id/$v[id]")}'>
            查看
          </a>&nbsp;
        </td>
      </tr>
    </foreach>
    
  </table>
  <ul id="page">{$showpage}</ul>
</div>
