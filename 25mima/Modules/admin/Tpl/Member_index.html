<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>会员列表</title>
<include file='css'>
</head>
<body id="right_bj">
<div class="right_box">
  <div class="title"><p>会员列表</p></div>
  <table class="table" border="1" align="center">
    <tr>
      <td width="2%">编号</td>
      <td width="10%">昵称</td>
      <td width="5%">qq</td>
      <td width="7%">邮箱</td>
      <td width="10%">会员卡号</td>
      <td width="5%">姓名</td>
      <td width="10%">注册时间</td>
      <td width="10%">最后登陆时间</td>
      <td width="10%">登陆IP</td>
      <td width="5%">渠道</td>
      <td width="5%">操作</td>
    </tr>
    <foreach name='list' item='v'>
      <tr>
        <td>{$v.id}</td>
        <td style="line-height:28px;"><img style="float:left;" src="{$v.litpic}" width="28" height='28' />{$v.username}</td>
        <td>{$v.qq}</td>
        <td>{$v.email}</td>
        <td>{$v.cardid}</td>
        <td>{$v.name}</td>
        <td>{:date('y-m-d H:i:s',$v['register'])}</td>
        <td>{:date('y-m-d H:i:s',$v['logintime'])}</td>
        <td><a href="https://www.baidu.com/s?wd={$v.loginip}" target="_blank">{$v.loginip}</a></td>
        <td>{$v.qudao}</td>
        <td>
          <a href='{:U("/Member/delete/id/$v[id]")}' onclick="if(!confirm('您确定要移除这个会员吗？')){return false;};" title="移除">
            <img src="__SKIN__/images/icon_drop.gif" border="0" height="16" width="16" />
          </a>
        </td>
      </tr>
    </foreach>
  </table>
  <ul id="page">{$showpage}</ul>
</div>
</body>
</html>
