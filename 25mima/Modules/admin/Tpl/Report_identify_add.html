<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>添加标识</title>
<include file='css'>
</head>
<body id="right_bj">
<div class="right_box">
  <div class="title"><p>添加标识</p></div>
  <form action="{:U('Report/identify_runadd')}" method="post" enctype="multipart/form-data">
  <table class="addtable" border="0" align="center">
    <tr>
      <td>名称：</td>
      <td><input name="name" type="text" value='{$field.name}'/></td>
    </tr>
    <tr>
      <td>描述：</td>
      <td><input name="title" type="text" value='{$field.title}'/></td>
    </tr>
    <tr>
      <td></td>
      <if noempty='$field'>
      <td><img src="/uploads/{$field.name}.png" class="img" alt=""></td>
      <else>
      <td><img src="" class="img" alt=""></td>
      </if>
    </tr>
    <tr>
      <td></td>
      <td><a href="javascript:;" onclick='ewm()'>生成二维码</a></td>
    </tr>
  </table>
  <div class="button-div">
      <input type="submit" value=" 确定 " />
      <input type="reset" value=" 重置 " />
      <input type="hidden" name="id" value="{$field.id}" />
      <input type="hidden" name="code" value="{$GLOBALS.code}">
  </div>
  </form>
</div>
</body>
</html>
<style>
  #image{max-width:80%;}
</style>
<script>
function ewm(){
  var name = $('[name="name"]').val();
  if(name == ''){
    alert('请先输入标识！');
    return false;
  }
  $.get("/index/Jsget/erweima"+'/url/'+name,function(){
      $('.img').attr('src','/uploads/'+name+'.png');
      //$('#share div').css('display','block');
    });
}
</script>
