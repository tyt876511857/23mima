<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>商品类型</title>
<include file='css'>
</head>
<body id="right_bj">
<div class="right_box">
  <div class="title"><p>商品类型</p><a href="{:U('/GoodsType/add')}">添加商品类型</a></div>
  <table class="table" border="1" align="center">
    <tr>
      <td width="5%">编号</td>
      <td width="10%">商品类型名称</td>
      <td width="5%">属性分组</td>
      <td width="5%">属性数</td>
      <td width="5%">状态</td>
      <td width="5%">操作</td>
    </tr>
    <foreach name='list' item='v'>
      <tr>
          <td>{$v.cat_id}</td>
          <td>{$v.typename}</td>
          <td></td>
          <td align="right">19</td>
          <td><img src="<if condition='$v['enabled']'>__SKIN__/images/yes.gif<else>__SKIN__/images/no.gif</if>" ></td>
        <td align="center">
          <a href='{:U("Attribute/index/id/$v[cat_id]")}' title="属性列表">属性列表</a> |
          <a href='{:U("GoodsType/update/type/update/id/$v[cat_id]")}' title="编辑">编辑</a> |
          <a href='{:U("/GoodsType/delete/id/$v[cat_id]")}' onclick="if(!confirm('确实要移除吗?')){return false;};" title="移除">移除</a>
        </td>
      </tr>
    </foreach>
  </table>
</div>
</body>
</html>
