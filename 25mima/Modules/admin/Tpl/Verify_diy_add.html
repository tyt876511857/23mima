<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>添加验证码</title>
<include file='css'>
</head>
<body id="right_bj">
<div class="right_box">
  <div class="title"><p>添加验证码</p></div>
	<form action="{:U('/Verify_diy/runAdd')}" method="post">
	<table class="addtable" border="0" align="center">
		<tr>
			<td>验证码：</td>
			<td><input type='text' name='verify' maxlength="20" value='{$field.verify}' size='27' /> <font color="red">*</font></td>
		</tr>
	</table>
	<div class="button-div">
      <input type="submit" value=" 确定 " />
      <input type="reset" value=" 重置 " />
  	</div>
	</form>
</div>
</body>
</html>
