<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 友情链接列表 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file='css'>
<script language="JavaScript">
<!--
// 这里把JS用到的所有语言都赋值到这里
var process_request = "正在处理您的请求...";
var todolist_caption = "记事本";
var todolist_autosave = "自动保存";
var todolist_save = "保存";
var todolist_clear = "清除";
var todolist_confirm_save = "是否将更改保存到记事本？";
var todolist_confirm_clear = "是否清空内容？";
var link_name_empty = "请输入链接名称!";
var link_url_empty = "请输入链接地址!";
var show_order_type = "显示的顺序必须是一个数字!";
//-->
</script>
</head>
<body>

<h1>
<span class="action-span"><a href="{:U('/Link/add')}">添加新链接</a></span>
<span class="action-span1"><a href="index.php?act=main">ECSHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 友情链接列表 </span>
<div style="clear:both"></div>
</h1>
<script type="text/javascript" src="../js/utils.js"></script><script type="text/javascript" src="js/listtable.js"></script>
<form method="post" action="" name="listForm">
<!-- start ads list -->
<div class="list-div" id="listDiv">

<table cellpadding="3" cellspacing="1">
  <tr>
    <th><a href="javascript:listTable.sort('link_name'); ">链接名称</a></th>
    <th><a href="javascript:listTable.sort('link_url'); ">链接地址</a></th>
    <th><a href="javascript:listTable.sort('link_logo'); ">链接LOGO</a></th>
    <th><a href="javascript:listTable.sort('show_order'); ">显示顺序</a></th>
    <th>操作</th>
  </tr>
  <foreach name='list' item='v'>
  <tr>
    <tr>
    <td class="first-cell"><span onclick="listTable.edit(this, 'edit_link_name', 3)">{$v.title}</span></td>
    <td align="left"><span><a href="http://www.wdwd.com/" target="_blank">{$v.url}</a></span></td>
    <td align="center"><span><if noempty='$v["logo"]'><img src="{$v.logo}" width="88" height="31"><else>无logo</if></span></td>
    <td align="right"><span onclick="listTable.edit(this, 'edit_show_order', 3)">{$v.rank}</span></td>
    <td align="center"><span>
    <a href='{:U("/Link/update/id/$v[id]")}' title="编辑"><img src="__SKIN__/images/icon_edit.gif" border="0" height="16" width="16" /></a>&nbsp;
    <a href='{:U("/Link/delete/id/$v[id]")}' onclick="if(!confirm('您确定要移除此条友情链接吗？')){return false;};" title="移除"><img src="__SKIN__/images/icon_drop.gif" border="0" height="16" width="16" /></a></span></td>
  </tr>
  </foreach>
</table>

</div>
<!-- end ad_position list -->
</form>

<script type="text/javascript" language="JavaScript">
  listTable.recordCount = 3;
  listTable.pageCount = 1;

    listTable.filter.sort_by = 'link_id';
    listTable.filter.sort_order = 'DESC';
    listTable.filter.record_count = '3';
    listTable.filter.page_size = '15';
    listTable.filter.page = '1';
    listTable.filter.page_count = '1';
    listTable.filter.start = '0';
    
  onload = function()
  {
    // 开始检查订单
    startCheckOrder();
  }
  
</script>
<include file='pagefooter'>
</body>
</html>
