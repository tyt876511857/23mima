<body>

<h1>
<span class="action-span"><a href="category.php?act=list">商品分类</a></span>
<span class="action-span1"><a href="index.php?act=main">ECSHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 转移商品 </span>
<div style="clear:both"></div>
</h1>
<div class="main-div">
<form action="{:U('/Category/runMove')}" method="post" name="theForm" enctype="multipart/form-data">
<table width="100%">
  <tr>
    <td>
      <div style="font-weight:bold"><img src="__SKIN__/images/notice.gif" width="16" height="16" border="0" /> 什么是转移商品分类?</div>
       <ul>
         <li>在添加商品或者在商品管理中,如果需要对商品的分类进行变更,那么你可以通过此功能,正确管理你的商品分类。</li>
       </ul>
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <strong>从此分类</strong>&nbsp;&nbsp;
      <select name="cat_id">
       <option value="0">请选择...</option>
       <foreach name='cate' item='v'>
            <option value="{$v.id}" <if condition='$v["id"]==$id'>selected='ture'</if>>{$v.}</option>
            <foreach name='v.child' item='j'>
                <option value="{$j.id}" <if condition='$j["id"]==$id'>selected='ture'</if>>&nbsp;&nbsp;{$j.typename}</option>
            </foreach>
       </foreach>
       </select>
      <select name="target_cat_id">
       <option value="0">请选择...</option>
       <foreach name='cate' item='v'>
            <option value="{$v.id}" <if condition='$v["id"]==$id'>selected='ture'</if>>{$v.typename}</option>
            <foreach name='v.child' item='j'>
                <option value="{$j.id}" <if condition='$j["id"]==$id'>selected='ture'</if>>&nbsp;&nbsp;{$j.typename}</option>
            </foreach>
       </foreach>
       </select>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="submit" name="move_cat" value="开始转移" class="button">
      <input type="reset" value=" 重置 " class="button" />
    </td>
  </tr>
</table>
</form>
