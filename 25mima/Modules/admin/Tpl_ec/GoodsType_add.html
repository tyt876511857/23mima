<head>
<title>ECSHOP 管理中心 - 新建商品类型 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file='css'>
<script language="JavaScript">
<!--

<body>

<h1>
<span class="action-span"><a href="goods_type.php?act=manage">商品类型列表</a></span>
<span class="action-span1"><a href="index.php?act=main">ECSHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 新建商品类型 </span>
<div style="clear:both"></div>
</h1>
<script type="text/javascript" src="__SKIN__/js/utils.js"></script><script type="text/javascript" src="__SKIN__/js/validator.js"></script>
<div class="main-div">
  <form action="{:U('/GoodsType/runadd')}" method="post" name="theForm" onsubmit="return validate();">
    <table cellspacing="1" cellpadding="3" width="100%">
      <tr>
        <td class="label">商品类型名称:</td>
        <td><input type="text" name="" value="{$field.typename}" size="40" />
        <span class="require-field">*</span></td>
      </tr>
      <tr>
        <td class="label">状态:</td>
        <td><input type="radio" name="enabled" value="0" <if condition="!empty($field)&&$field['enabled']==0">checked</if> >&nbsp;禁用&nbsp;
        <input type="radio" name="enabled" value="1" <if condition="empty($field)||$field['enabled']==1">checked</if> >&nbsp;启用&nbsp;</td>
      </tr>
      <tr>
        <td class="label"><a href="javascript:showNotice('noticeAttrGroups');" title="点击此处查看提示信息"><img src="__SKIN__/images/notice.gif" width="16" height="16" border="0" alt="点击此处查看提示信息"></a> 属性分组:</td>
        <td>
          <textarea name="attr_group" rows="5" cols="40">{$field.attr_group}</textarea><br />
          <span class="notice-span" style="display:block"  id="noticeAttrGroups">每行一个商品属性组。排序也将按照自然顺序排序。</span>
        </td>
      </tr>
      <tr align="center">
        <td colspan="2">
          <input type="hidden" name="cat_id" value="{$field.cat_id}" />
          <input type="submit" value=" 确定 " class="button" />
          <input type="reset" value=" 重置 " class="button" />
        </td>
      </tr>
    </table>
  </form>
</div>

<script type="text/javascript">
<!--

onload = function() {
  document.forms['theForm'].elements['typename'].focus();
  startCheckOrder();
}

function validate()
{
  var validator = new Validator('theForm');
  validator.required('typename', type_name_empty);

  return validator.passed();
}
  
//-->
</script>
