<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 添加新链接 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file='css'>
<script language="JavaScript">
<!--
// 这里把JS用到的所有语言都赋值到这里
var process_request = "正在处理您的请求...";
var todolist_caption = "记事本";
var todolist_autosave = "自动保存";
var todolist_save = "保存";
var todolist_clear = "清除";
var todolist_confirm_save = "是否将更改保存到记事本？";
var todolist_confirm_clear = "是否清空内容？";
var link_name_empty = "请输入链接名称!";
var link_url_empty = "请输入链接地址!";
var show_order_type = "显示的顺序必须是一个数字!";
//-->
</script>
</head>
<body>

<h1>
<span class="action-span"><a href="{:U('/Link/index')}">友情链接列表</a></span>
<span class="action-span1"><a href="index.php?act=main">ECSHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 添加新链接 </span>
<div style="clear:both"></div>
</h1>
<div class="main-div">
<form action="{:U('/Link/runadd')}" method="post" name="theForm" enctype="multipart/form-data" onsubmit="return validate()">
<table width="100%" id="general-table">
  <tr>
    <td class="label"><a href="javascript:showNotice('LogoNameNotic');" title="点击此处查看提示信息">
      <img src="__SKIN__/images/notice.gif" width="16" height="16" border="0" alt="点击此处查看提示信息"></a>链接名称</td>
    <td>
      <input type="text" name="title" value="{$field.title}" size="30"  />
      <br /><span class="notice-span" style="display:block"  id="LogoNameNotic">当你添加文字链接时, 链接LOGO为你的链接名称.</span>
    </td>
  </tr>
  <tr>
    <td class="label">链接地址</td>
    <td>
      <input type='text' name='url' value='{$field.url}' size="30"  />
    </td>
  </tr>
  <tr>
    <td class="label">显示顺序</td>
    <td>
      <input type='text' name='rank'  value="<if empty='$field'>50<else>{$field.rank}</if>"  size="30"  />
    </td>
  </tr>
  <tr>
    <td class="label">链接LOGO</td>
    <td>
      <input type='text' name='textfield' id='textfield' class='txt' value="{$field.logo}"/> 
      <input type='button' value='浏览...' /> 
      <input type="file" name="logo" class="file" onchange="document.getElementById('textfield').value=this.value" />
      <br /><span class="notice-span" style="display:block"  id="LogoUrlNotic">在指定远程LOGO图片时, LOGO图片的URL网址必须为http:// 或 https://开头的正确URL格式!</span>
    </td>
  </tr>
    <tr>
    <td class="label">&nbsp;</td>
    <td>
      <input type="submit" value=" 确定 " class="button" />
      <input type="reset" value=" 重置 " class="button" />
      <input type="hidden" name="id" value="{$field.id}" />
    </td>
  </tr>
</table>
</form>
</div>
<script type="text/javascript" src="../js/utils.js"></script><script type="text/javascript" src="js/validator.js"></script><script language="JavaScript">
<!--


/**
 * 检查表单输入的数据
 */
function validate()
{
    validator = new Validator("theForm");
    validator.required("link_name",      link_name_empty);
    validator.required("link_url",       link_url_empty);
    validator.isNumber("show_order",     show_order_type);
    return validator.passed();
}

onload = function()
{
    // 开始检查订单
    startCheckOrder();
}

//-->
</script>
<include file='pagefooter'>
</body>
</html>
