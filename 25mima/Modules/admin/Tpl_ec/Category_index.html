<body>

<h1>
<span class="action-span"><a href="{:U('/Category/add')}">添加分类</a></span>
<span class="action-span1"><a href="index.php?act=main">ECSHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 商品分类 </span>
<div style="clear:both"></div>
</h1>
<script type="text/javascript" src="__SKIN__/js/utils.js"></script><script type="text/javascript" src="__SKIN__/js/listtable.js"></script>
<form method="post" action="" name="listForm">
<!-- start ad position list -->
<div class="list-div" id="listDiv">

<table width="100%" cellspacing="1" cellpadding="2" id="list-table">
  <tr>
    <th>分类名称</th>
    <th>商品数量</th>
    <th>数量单位</th>
    <th>是否显示</th>
    <th>导航栏</th>
    <th>价格分级</th>
    <th>排序</th>
    <th>操作</th>
  </tr>
  <foreach name='list' item='v'>
    <tr align="center" class="0" id="0_{$v.id}">
    <td align="left" class="first-cell" >
            <img src="__SKIN__/images/menu_minus.gif" id="icon_0_{$v.id}" width="9" height="9" border="0" style="margin-left:0em" onclick="rowClicked(this)" />
            <span><a href="goods.php?act=list&cat_id=6">{$v.typename}</a></span>
        </td>
    <td width="10%">0</td>
    <td width="10%"><span onclick="listTable.edit(this, 'edit_measure_unit', {$v.id})">{$v.unit}</span></td>
    <td width="10%"><img src="<if condition='$v['is_show']'>__SKIN__/images/yes.gif<else>__SKIN__/images/no.gif</if>" onclick="listTable.toggle(this, 'toggle_show_in_nav', {$v.id})" /></td>
    <td width="10%"><img src="<if condition='$v['show_in_nav']'>__SKIN__/images/yes.gif<else>__SKIN__/images/no.gif</if>" onclick="listTable.toggle(this, 'toggle_is_show', {$v.id})" /></td>
    <td><span onclick="listTable.edit(this, 'edit_grade', {$v.id})">{$v.grade}</span></td>
    <td width="10%" align="right"><span onclick="listTable.edit(this, 'edit_sort_order', {$v.id})">{$v.rank}</span></td>
    <td width="24%" align="center">
      <a href='{:U("/Category/move/id/$v[id]")}'>转移商品</a> |
      <a href='{:U("/Category/update/id/$v[id]")}'>编辑</a> |
      <a href='{:U("/Category/delete/id/$v[id]")}' onclick="if(!confirm('确实要删除此栏目以及所有子栏目吗?')){return false;};" title="移除">移除</a>
    </td>
  </tr>
    <foreach name='v.child' item='j'>
      <tr align="center" class="1" id="1_{$j.id}">
      <td align="left" class="first-cell" >
              <img src="__SKIN__/images/menu_minus.gif" id="icon_1_{$j.id}" width="9" height="9" border="0" style="margin-left:1em" onclick="rowClicked(this)" />
              <span><a href="goods.php?act=list&cat_id={$j.id}">{$j.typename}</a></span>
          </td>
      <td width="10%">0</td>
      <td width="10%"><span onclick="listTable.edit(this, 'edit_measure_unit', {$j.id})"><!--  -->&nbsp;&nbsp;&nbsp;&nbsp;<!--  --></span></td>
      <td width="10%"><img src="<if condition='$j['is_show']'>__SKIN__/images/yes.gif<else>__SKIN__/images/no.gif</if>" onclick="listTable.toggle(this, 'toggle_show_in_nav', {$j.id})" /></td>
      <td width="10%"><img src="<if condition='$j['show_in_nav']'>__SKIN__/images/yes.gif<else>__SKIN__/images/no.gif</if>" onclick="listTable.toggle(this, 'toggle_is_show', {$j.id})" /></td>
      <td><span onclick="listTable.edit(this, 'edit_grade', {$j.id})">{$j.grade}</span></td>
      <td width="10%" align="right"><span onclick="listTable.edit(this, 'edit_sort_order', {$j.id})">{$j.rank}</span></td>
      <td width="24%" align="center">
        <a href='{:U("/Category/move/id/$j[id]")}'>转移商品</a> |
        <a href='{:U("/Category/update/id/$j[id]")}'>编辑</a> |
        <a href='{:U("/Category/delete/id/$j[id]")}' onclick="if(!confirm('确实要删除此栏目以及所有子栏目吗?')){return false;};" title="移除">移除</a>
      </td>
    </tr>
    </foreach>
  </foreach>
  </table>
</div>
</form>
