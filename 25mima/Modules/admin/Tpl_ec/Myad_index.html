<body>

<h1>
<span class="action-span"><a href="{:U('/Myad/add')}">添加新广告</a></span>
<span class="action-span1"><a href="index.php?act=main">ECSHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 广告位置 </span>
<div style="clear:both"></div>
</h1>
<script type="text/javascript" src="../js/utils.js"></script><script type="text/javascript" src="js/listtable.js"></script>
<form method="post" action="" name="listForm">
<!-- start ad position list -->
<div class="list-div" id="listDiv">

<table cellpadding="3" cellspacing="1">
  <tr>
    <th>编号</th>
    <th>调用代码</th>
    <th>广告名称</th>
    <th>广告说明</th>
    <th>是否开启</th>
    <th>排序</th>
    <th>操作</th>
  </tr>
  <foreach name='data' item='v'>
    <tr>
    <td align="right"><span>{$v.id}</span></td>
    <td class="first-cell">
    <span onclick="javascript:listTable.edit(this, 'edit_position_name', 1)">{$v.type}</span>
    </td>
    <td class="first-cell">
    <span onclick="javascript:listTable.edit(this, 'edit_position_name', 1)">{$v.title}</span>
    </td>
    <td class="first-cell">
    <span onclick="javascript:listTable.edit(this, 'edit_position_name', 1)">{$v.description}</span>
    </td>
    <td align='center'><img src="<if condition='$v['switch']'>__SKIN__/images/yes.gif<else>__SKIN__/images/no.gif</if>" onclick="listTable.toggle(this, 'toggle_show_in_nav', {$v.id})" /></td>
    <td align="right"><span onclick="javascript:listTable.edit(this, 'edit_ad_width', 1)">{$v.rank}</span></td>
    <td align="center">
      <a href="ads.php?act=list&pid=1" title="查看广告内容">
      <img src="__SKIN__/images/icon_view.gif" border="0" height="16" width="16" /></a>
      <a href='{:U("Myad/update/id/$v[id]")}' title="编辑">
      <img src="__SKIN__/images/icon_edit.gif" border="0" height="16" width="16" /></a>
      <a href="javascript:;" onclick="listTable.remove(1, '您确认要删除这条记录吗?')" title="移除"><img src="__SKIN__/images/icon_drop.gif" border="0" height="16" width="16" /></a>
    </td>
  </tr>
  </foreach>
    <tr>
    <td align="right" nowrap="true" colspan="5">      <!-- $Id: page.htm 14216 2008-03-10 02:27:21Z testyang $ -->
            <div id="turn-page">
        总计  <span id="totalRecords">1</span>
        个记录分为 <span id="totalPages">1</span>
        页当前第 <span id="pageCurrent">1</span>
        页，每页 <input type='text' size='3' id='pageSize' value="15" onkeypress="return listTable.changePageSize(event)" />
        <span id="page-link">
          <a href="javascript:listTable.gotoPageFirst()">第一页</a>
          <a href="javascript:listTable.gotoPagePrev()">上一页</a>
          <a href="javascript:listTable.gotoPageNext()">下一页</a>
          <a href="javascript:listTable.gotoPageLast()">最末页</a>
          <select id="gotoPage" onchange="listTable.gotoPage(this.value)">
            <option value='1'>1</option>          </select>
        </span>
      </div>
</td>
  </tr>
</table>

</div>
<!-- end ad_position list -->
</form>

<script type="text/javascript" language="JavaScript">
  listTable.recordCount = 1;
  listTable.pageCount = 1;

    listTable.filter.record_count = '1';
    listTable.filter.page_size = '15';
    listTable.filter.page = '1';
    listTable.filter.page_count = '1';
    listTable.filter.start = '0';
    
  onload = function()
  {
    // &#64138;&#53036;&#10870;鵥
    startCheckOrder();
  }
  
</script>
