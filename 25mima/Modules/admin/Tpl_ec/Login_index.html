<body style="background: #278296">
<form method="post" action="{:U('Login/running')}" name='theForm' onsubmit="return validate()">
  <table cellspacing="0" cellpadding="0" style="margin-top: 100px" align="center">
  <tr>
    <td><img src="__SKIN__/images/login.png" width="178" height="256" border="0" alt="ECSHOP" /></td>
    <td style="padding-left: 50px">
      <table>
      <tr>
        <td>管理员姓名:</td>
        <td><input type="text" name="username" /></td>
      </tr>
      <tr>
        <td>管理员密码：</td>
        <td><input type="password" name="password" /></td>
      </tr>

      <tr>
        <td>验证码：</td>
        <td><input type="text" name="captcha"  class="capital" /></td>
      </tr>
      <tr>
      <td colspan="2" align="right"><img src="{:U('/Login/captcha')}" width="145" height="20" alt="CAPTCHA" border="1" onclick= this.src="{:U('/Login/captcha')}" style="cursor: pointer;" title="{$lang.click_for_another}" />
      </td>
      </tr>
      <tr><td colspan="2"><input type="checkbox" value="1" name="remember" id="remember" /><label for="remember">请保存我这次的登录信息。</label></td></tr>
      <tr><td>&nbsp;</td><td><input type="submit" value="进入管理中心" class="button" /></td></tr>
      <tr>
        <td colspan="2" align="right">&raquo; <a href="../" style="color:white">返回首页</a> &raquo; <a href="get_password.php?act=forget_pwd" style="color:white"> 您忘记了密码吗?</a></td>
      </tr>
      </table>
    </td>
  </tr>
  </table>
</form>
<script language="JavaScript">
<!--
  document.forms['theForm'].elements['username'].focus();
  /**
   * 检查表单输入的内容
   */
  function validate()
  {
    var validator = new Validator('theForm');
    validator.required('username', user_name_empty);
    //validator.required('password', password_empty);
    if (document.forms['theForm'].elements['captcha'])
    {
      validator.required('captcha', captcha_empty);
    }
    return validator.passed();
  }
//-->
</script>
<script>
  function verify(){
    var varify = document.getElementById("verifyimg");
    varify.src = "{:U(GROUP_NAME . '/Login/verify')}";
    return false;
  }
</script>
</body>
