<html>
<head>
<title>管理中心</title>
<meta http-equiv='Content-Type' content='text/html';charset='utf-8'>
<include file='index:Index:css'>
<include file='css'>
</head>
<body id="site">
<include file='index:Index:header'>
<div class="w1200">
    <include file='left'>
    <div class="user_right">
        <p class="user_title">我的订单</p>
        <foreach name='list' item='v'>
            <div class="indent_list">
                <h3>{:date('y-m-d',$v['addtime'])} 订单号：{$v.indent}</h3>
                <table>
                <tr>
                    <td width='600'>
                        <foreach name='v.child' item='j'>
                            <div><a href="{$j.url}"><img src='{$j.goods_thumb}' />{$j.goods_name}<br />{$j.attr_value}</a><p>{$j.shop_price}</p><span>{$j.number}</span></div>
                        </foreach>
                        <!-- <foreach name='v.present' item='j'>
                            <div><a href="{$j.url}"><img src='{$j.goods_thumb}' />{$j.goods_name}<br />{$j.attr_value}</a><p>赠品</p><span></span></div>
                        </foreach> -->
                    </td>
                    <td width="100">{$v.price}</td>
                    <td width="100">{$v.typename}</td>
                    <td width="100"><a href='{:U("/Indent/info/id/$v[id]")}'>订单详情</a></td>
                    <td width="100"><if condition='$v["type"]==0'>
                        <form action="{:U('Alipay/index','user')}" method='post' target="_blank"><input name="id" type="hidden" value="{$v.indent}" /><input name="submit" type="submit" value="付款" /></form>
                    </if></td>
                </tr>
                </table>
            </div>
        </foreach>
    </div>
</div>
<include file='index:Index:footer'>
</body>
</html>
