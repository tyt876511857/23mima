<select onchange='tiaozhuang()' id="select">
	<option value='1'>选择报告</option>
	<foreach name='baogao' item='v'>
    <option value='{:U("/Index/baogao/id/$v[id]")}'>{$v.name}</option>
    </foreach>
</select>
<script>
function tiaozhuang(){
	var url  = $('#select option:selected').val();
	if(url != 1){
		window.location.href=url; 
	}
}
</script>
