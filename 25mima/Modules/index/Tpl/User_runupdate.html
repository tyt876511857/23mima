<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>找回密码</title>
<meta name="Keywords" content="{$field.keywords}">
<meta name="Description" content="{$field.description}">
<include file='css'>
</head>
<body id="email">
<include file='header'>
<div id="position">
  <div class="position w1000">
    <a href="/">首页</a> &gt;找回密码
  </div>
</div>
<div class="content w1000">
  <h3>请输入密码</h3>
  <form action="{:U('User/update1')}" method="post">
    <p><span>请输入新密码</span><input name="pwd" type="password" site='50'></p>
    <p><span>再次确认密码</span><input name="pwd1" type="password" site='50'></p>
    <input type="hidden" value="{$_GET.rand}" name="rand" />
    <input type="hidden" value="{$_GET.email}" name='email'/>
    <input type="submit" id="submit">
  </form>
</div>
<include file='footer'>
<script src="__PUBLIC__/js/index.js"></script>
</body>
</html>
