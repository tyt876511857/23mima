<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>{$field.title}</title>
<meta name="Keywords" content="{$field.keywords}">
<meta name="Description" content="{$field.description}">
<include file='css'>
<link href="__PUBLIC__/css/meiquan.css" rel="stylesheet" type="text/css">
</head>
<body class='article_meiquan'>
<include file='header'>
<include file='header-meishe'>
<div class="content w1000">
  <div class="left">
    <div class="top"></div>
    <div class="main">
      <foreach name='list' item='v'>
      <a class="news-list" href="{$v.url}">
        <h2>{$v.title}</h2>
        <p>{$v.info}</p>
      </a>
      </foreach>
      <div class="page">{$page}</div>
    </div>
    <div class="bottom"></div>
	</div>
  <div class="right">
    <include file='right_article'>
  </div>
  </div>
</div>
<include file='footer'>
<script src="__PUBLIC__/js/index.js"></script>
</body>
</html>
<script>
  $('.wx').click(function(){
    $.get("{:U('Jsget/erweima')}"+'/url/'+window.location.pathname,function(){
      $('#share .qr img').attr('src','uploads/{$field.id}.png');
      $('#share div').css('display','block');
    });
  });
</script>
