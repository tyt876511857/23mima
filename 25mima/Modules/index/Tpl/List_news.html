	<div style="background:#efefef">
	<div class="w1000" style="overflow:auto">
		<div class="list">
		
			<div class="content">
				<foreach name='list' key='k' item='v'>
				<?php 
				if($k==0){
					$class = 'first';
				}elseif($k%2==1){
					$class = 'left';
				}else{
					$class = 'right';
				}
				?>
				<a href="{$v.url}" class="{$class}">
					<?php
					if($v['litpic']){
					
					?>
						<img src="{$v.litpic}" width="100%"/>
				
					<?php } 
					?>
					<h4>{$v.title}</h4>
					<span>{:date('Y-m-d',$v['add_time'])}</span>
					<div class="cont">
						<p><?php echo str_replace('&amp;nbsp;','',$v['info'])?></p>
					</div>
				</a>
				</foreach>
			</div>
		</div>
