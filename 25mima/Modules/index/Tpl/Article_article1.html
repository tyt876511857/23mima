<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>{$field.title}</title>
<meta name="Keywords" content="{$field.keywords}">
<meta name="Description" content="{$field.description}">
<include file='css'>
</head>
<body id="list_news">
<include file='header'>
<div id="position">
  <div class="position w1000">
    <a href="/">首页</a> &gt; {$field.postname}
  </div>
</div>
<div class="content w1000">
  <div class="left">
    <ul>
    <type type='news' typeid='0' limit='2' >
      <li class="level[field:level /]"><a href="[field:url /]">[field:typename /]</a></li>
    </type>
    </ul>
  </div>
  <div class="right">
    <div class="article">
	  <h3>{$field.postname}</h3>
	  <div class="content">{$field.content}</div>
	</div>
  </div>
</div>

<include file='footer'>
<script src="__PUBLIC__/js/index.js"></script>
</body>
</html>
