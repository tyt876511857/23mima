<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{$field.title}</title>
<meta name="Keywords" content="{$field.keywords}">
<meta name="Description" content="{$field.description}">
<include file='css'>
<link href="__PUBLIC__/gaiban/css/list.css" rel="stylesheet" type="text/css" />
</head>
<body>
<include file='index:Index:header'>
<script>
$('.header ul li:eq(1) a').addClass('active');
</script>
	<div class="w1000">
		<div class="row list">
			
			<h3 class="title">儿童 · 健康 · 科技</h3>
			<div class="content">
				<foreach name='list' item='v'>
				<a href="{$v.url}" class="first">
					<img src="{$v.goods_img}" width="100%" height="238"/>
					<div class="cont">
						<h3>{$v.goods_name}</h3>
						<p>{$v.description}</p>
						<span>体验价<br/>￥{$v.shop_price}</span>
					</div>
				</a>
				</foreach>
			</div>
			
		</div>
	</div>
<include file='index:Index:footer'>
</body>
<script language="javascript" src="js/base2.js"></script>
</html>
<style>
.list .content a p{height:50px;}
</style>
