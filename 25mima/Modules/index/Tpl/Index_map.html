<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>{$field.title}</title>
<meta name="Keywords" content="{$field.keywords}">
<meta name="Description" content="{$field.description}">
<include file='css'>
<base target="_blank"/>
</head>
<body>
<include file='header'>
<div id="position">
  <div class="position w1000">
    <a href="/">首页</a> &gt; 网站地图
  </div>
</div>
<foreach name='goods_list' item='v'>
<div class="map">
  <h3><a href="{$v.url}">{$v.typename}</a></h3>
  <ul>
    <foreach name='v.child' item='j'>
    <li><a href="{$j.url}">{$j.typename}</a></li>
    </foreach>
  </ul>
</div>
</foreach>
<foreach name='news_list' item='v'>
<div class="map">
  <h3><a href="{$v.url}">{$v.typename}</a></h3>
  <ul>
    <foreach name='v.child' item='j'>
    <li><a href="{$j.url}">{$j.typename}</a></li>
    <foreach name='j.child' item='k'>
    <li><a href="{$k.url}">{$k.typename}</a></li>
    </foreach>
    </foreach>
  </ul>
</div>
</foreach>
<include file='footer'>
<script src="__PUBLIC__/js/index.js"></script>
</body>
</html>
<style>
a{color:#666666;}
.map{margin:0 auto;width: 987px;margin-top: 10px;border-bottom: 1px solid #e8e8e8;}
.map h3,.map h3 a{display:block;color:#925c1b;font-size:14px;line-height:35px;font-weight: bold;}
.map ul{width:944px;margin:0px auto;line-height:24px;padding-bottom:10px;}
.map ul li{float:left;float:left;margin:0 0 0 10px;}
</style>
