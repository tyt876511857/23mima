<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>小天才基因示例报告</title>
		<include file='css'>
		<script type="text/javascript" src="__PUBLIC__/wap1/js/highcharts.js"></script>
		<script type="text/javascript" src="__PUBLIC__/wap1/js/highcharts-more.js"></script>
	</head>

	<body style="background: #FFFFFF;">
		<include file='header'>
		<section class="ui-container">
			<div class='ui-row'>
				<div id="container" style="width:100%;height:3.5rem;"></div>
				<script>
					$(function() {
						$('#container').highcharts({
							chart: {
								polar: true
							},
							 pane: {
								size: '65%'
							},
							title: {
								text: null
							},
							tooltip: {
								enabled: false
							},
							legend: {
								enabled: false
							},
							credits: {
								enabled: false
							},
							xAxis: {

								categories: [
								<foreach name='zheye' item='v'>
								<foreach name='v' item='j'>
								'{$j.name}',
								</foreach>
								</foreach>
								],
								tickmarkPlacement: 'on',
								lineWidth: 0
							},
							yAxis: {

								categories: ["", "", "", "", "", "", "", ""],
								tickmarkPlacement: 'on',
								lineWidth: 0
							},
							plotOptions: {
								series: {
									color: 'rgba(233,204,113,.9)',
									lineWidth: 0,

								}
							},
							series: [{
								type: 'area',
								name: 'Area',
								data: [
								<foreach name='zheye' item='v'>
								<foreach name='v' item='j'>
								{$j.fenshu1},
								</foreach>
								</foreach>]
							}]
						});
					});
				</script>
				<img src="__PUBLIC__/wap1/images/report/top.png" alt="" width="100%" />
				<h3 style="text-align: center;font-size: 1.5em;">{$field1.name}</h3>
				<div class="ui-row gene_con">
					<foreach name='zheye' item='v'>
					<foreach name='v' item='j'>
					<div class="ui-whitespace gene_con_cell">
						<a href='{:U("Index/baogao1/id/$_GET[id]/key/$j[id]/f/$j[fenshu1]")}'>
								<div class="gene_con_bg">
									<div class="gene_con_word">
										<p style="color:#3D393A;font-size: 1.5em;">{$j.name}</p>
										<p style="color: #58585A;">{$j.name}{$j.pingjia}</p>
									</div>
								</div>
								<div class="gene_con_pic"><img src="{$j.litpic1}" alt="" width="100%">
									<div class="power power100 power5" style="background:url(__PUBLIC__/wap1/images/xuetiao{$j.fenshu1}.png) no-repeat center top;height:27px;background-size:100% 100%;"></div>
								</div>
							</a>
							<style>.power{width:200px;}</style>
					</div>
					</foreach>
					</foreach>
				</div>
				<img src="__PUBLIC__/wap1/images/report/bottom.png" width="100%" alt="" style="position: relative;bottom:-10px">
			</div>
		</section><include file='footer'>
	</body>

</html>
<style>
.gene_con_cell:nth-child(even) .gene_con_word{right:35%;}
</style>
